<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}{% endblock title %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <link href="/static/css/base.css" rel="stylesheet"/>
  {% block styles %}{% endblock styles %}
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <script>
    function toggleSidebar() {
      document.querySelector('.sidebar').classList.toggle('active');
      document.querySelector('main').classList.toggle('sidebar-active');
      document.querySelector('.navbar').classList.toggle('sidebar-active');
    }
  </script>

  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top px-4 py-2">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Admin Desk</a>
      <div class="ms-auto d-flex align-items-center">
        <span class="text-white me-3">Welcome, Admin</span>
        <img src="https://i.pravatar.cc/40" class="rounded-circle border border-white" alt="Avatar">
      </div>
    </div>
  </nav>
  <button class="toggle-sidebar" onclick="toggleSidebar()">☰ Menu</button>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 col-sm-3 sidebar nav flex-column nav-pills" id="sidebar-tab" role="tablist">
        <a class="nav-link" href="{{url_for('admin_panel')}}">Home</a>
        <a class="nav-link" href="{{url_for('orders')}}">📋 Orders</a>
        <a class="nav-link" href="{{url_for('menu')}}">📜 Menu</a>
        <a class="nav-link" href="#camera">🍽️ Tables</a>
        <a class="nav-link" href="#logout">👤 My account</a>
      </nav>

      <!-- Content Area -->
      <main class="col-md-10 col-sm-9 py-4">
        {% block body %}{% endblock body %}
      </main>
    </div>
  </div>
</body>
</html>
